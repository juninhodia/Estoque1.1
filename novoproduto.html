<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Naturalys</title>
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header id="header__novoproduto"> 
        <div id="botao__adm">
            
            <button id="voltar">></button>
        </div>
    </header>

    <div class="formulario" >
        <form id="product-form">
            <div class="form-group">
                <label for="product-image">Foto do Produto:</label>
                <input type="file" id="product-image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="product-name">Nome do Produto:</label>
                <input type="text" id="product-name">
            </div>
            <div class="form-group">
                <label for="product-brand">Marca do Produto:</label>
                <input type="text" id="product-brand">
            </div>
            <div class="form-group">
                <label for="product-quantity">Codigo de Barra:</label>
                <input type="number" id="product-quantity" min="0">
            </div>
            <div class="form-group">
                <label for="product-quantity">Quantidade Disponível:</label>
                <input type="number" id="product-quantity" min="0">
            </div>
            <div class="botao__cadastrar">
                <button type="submit" id="cadastrar">Cadastrar Produto</button>
            </div>
            
        </form>
    </div>
   
    

    <script>
        document.getElementById('voltar').addEventListener('click', function() {
        window.location.href = 'homepage.html'; // Substitua com o caminho correto da sua nova página
    });
    </script>


    <script src="main.js"></script>
</body>
</html>
